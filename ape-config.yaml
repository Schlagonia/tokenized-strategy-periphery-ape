name: tokenized-strategy-periphery

plugins:
  - name: solidity
  - name: etherscan
  - name: hardhat
  - name: infura

default_ecosystem: ethereum

dependencies:
  - name: openzeppelin
    github: OpenZeppelin/openzeppelin-contracts
    version: 4.8.2
  - name: yearn-vaults
    github: yearn/yearn-vaults-v3
    branch: master
  - name: tokenized-strategy
    github: yearn/tokenized-strategy
    branch: 3.0.1-beta
    contracts_folder: src
    exclude:
     - src/test/**/*
    

solidity:
  import_remapping:
    - "@openzeppelin/contracts=openzeppelin/v4.8.2"
    - "@yearn-vaults=yearn-vaults/master"
    - "@tokenized-strategy=tokenized-strategy/3.0.1-beta"

ethereum:
  default_network: mainnet-fork
  mainnet_fork:
    default_provider: hardhat

hardhat:
  fork:
    ethereum:
      mainnet:
        upstream_provider: infura